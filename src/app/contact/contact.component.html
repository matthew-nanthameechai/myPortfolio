<div class="contact-conatiner">
  <div class="header-container d-flex flex-column align-items-center">
    <h1>Contact</h1>
    <div
      class="d-flex flex-wrap justify-content-center text-center"
      style="width: 40rem"
    >
      <p>
        Feel free to Contact me by submitting the form below and I will get back
        to you as soon as possible
      </p>
    </div>
  </div>

  <div class="contact-form-contatiner d-flex flex-column align-items-center">
    <div class="form-conatiner">
      <div class="mb-1">Name</div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="John Doe"
        />
        <label for="floatingInput">Name</label>
      </div>
      <div class="mb-1">Email</div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="mb-1">Message</div>
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea1"
          style="height: 150px"
        ></textarea>
        <label for="floatingTextarea1">Message</label>
      </div>
      <div class="col-auto mt-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
